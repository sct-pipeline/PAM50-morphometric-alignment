# Configuration file for computing spinal cord morphometrics on participants from the PAM50 template
# This file contains the necessary parameters for running the `sct_run_batch` command

# Path to the whole-spine dataset
path_data: 

# Path to the output results
path_output: 

# Number of parallel jobs (-1 uses all CPU cores minus one)
jobs: -1

# List of participants from the whole-spine dataset used to generate the PAM50
include_list: 
